<!DOCTYPE html>
<html>
<head>
    <title>Generate iOS Splash Screens</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            padding: 20px; 
            background: #f5f5f7;
            color: #1d1d1f;
        }
        h1 { font-size: 32px; font-weight: 600; margin-bottom: 10px; }
        .subtitle { color: #86868b; margin-bottom: 30px; }
        canvas { 
            border: 1px solid #d2d2d7; 
            margin: 10px; 
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .splash-container { 
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .splash-item { 
            text-align: center;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .splash-item h3 {
            font-size: 14px;
            font-weight: 600;
            margin: 10px 0 5px 0;
        }
        .splash-item .size {
            font-size: 12px;
            color: #86868b;
            margin-bottom: 10px;
        }
        button { 
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            background: #0071e3;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background 0.2s;
        }
        button:hover {
            background: #0077ed;
        }
        .generate-all {
            margin: 20px 0;
            padding: 12px 24px;
            font-size: 16px;
            background: #D4AF37;
        }
        .generate-all:hover {
            background: #c19d2e;
        }
    </style>
</head>
<body>
    <h1>iOS Splash Screen Generator</h1>
    <p class="subtitle">Generate launch screens for all iPhone and iPad devices</p>
    
    <button class="generate-all" onclick="downloadAll()">Download All Splash Screens</button>
    
    <div class="splash-container" id="splashes"></div>
    
    <script>
        const devices = [
            { name: 'iPhone 14 Pro Max', width: 1290, height: 2796, filename: 'splash-iphone-14-pro-max.png' },
            { name: 'iPhone 14 Pro', width: 1179, height: 2556, filename: 'splash-iphone-14-pro.png' },
            { name: 'iPhone 13 Pro Max', width: 1284, height: 2778, filename: 'splash-iphone-13-pro-max.png' },
            { name: 'iPhone 13 Pro', width: 1170, height: 2532, filename: 'splash-iphone-13-pro.png' },
            { name: 'iPhone 11 Pro Max', width: 1242, height: 2688, filename: 'splash-iphone-11-pro-max.png' },
            { name: 'iPhone X/XS/11 Pro', width: 1125, height: 2436, filename: 'splash-iphone-x.png' },
            { name: 'iPhone XR/11', width: 828, height: 1792, filename: 'splash-iphone-xr.png' },
            { name: 'iPhone 8 Plus', width: 1242, height: 2208, filename: 'splash-iphone-8-plus.png' },
            { name: 'iPhone 8/7/6s', width: 750, height: 1334, filename: 'splash-iphone-8.png' },
            { name: 'iPhone SE', width: 640, height: 1136, filename: 'splash-iphone-se.png' },
            { name: 'iPad Pro 12.9"', width: 2048, height: 2732, filename: 'splash-ipad-pro-12.9.png' },
            { name: 'iPad Pro 11"', width: 1668, height: 2388, filename: 'splash-ipad-pro-11.png' },
            { name: 'iPad Air', width: 1640, height: 2360, filename: 'splash-ipad-air.png' },
            { name: 'iPad 10.2"', width: 1620, height: 2160, filename: 'splash-ipad-10.2.png' },
            { name: 'iPad Mini', width: 1536, height: 2048, filename: 'splash-ipad-mini.png' }
        ];
        
        const container = document.getElementById('splashes');
        const canvases = {};
        
        devices.forEach(device => {
            const canvas = document.createElement('canvas');
            canvas.width = device.width;
            canvas.height = device.height;
            const ctx = canvas.getContext('2d');
            
            // Black background
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, device.width, device.height);
            
            // Calculate sizes based on device width
            const scale = device.width / 1170; // Base on iPhone 13 Pro width
            const crownSize = 200 * scale;
            const centerX = device.width / 2;
            const centerY = device.height / 2;
            
            // Draw golden crown
            ctx.fillStyle = '#D4AF37';
            
            // Crown body
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - crownSize * 0.5);
            ctx.lineTo(centerX - crownSize * 0.3, centerY);
            ctx.lineTo(centerX - crownSize * 0.5, centerY);
            ctx.lineTo(centerX - crownSize * 0.2, centerY + crownSize * 0.3);
            ctx.lineTo(centerX - crownSize * 0.3, centerY + crownSize * 0.6);
            ctx.lineTo(centerX, centerY + crownSize * 0.4);
            ctx.lineTo(centerX + crownSize * 0.3, centerY + crownSize * 0.6);
            ctx.lineTo(centerX + crownSize * 0.2, centerY + crownSize * 0.3);
            ctx.lineTo(centerX + crownSize * 0.5, centerY);
            ctx.lineTo(centerX + crownSize * 0.3, centerY);
            ctx.closePath();
            ctx.fill();
            
            // Crown jewel (circle on top)
            ctx.beginPath();
            ctx.arc(centerX, centerY - crownSize * 0.2, crownSize * 0.15, 0, Math.PI * 2);
            ctx.fill();
            
            // Elite text
            ctx.fillStyle = '#D4AF37';
            ctx.font = `${60 * scale}px -apple-system, BlinkMacSystemFont, 'Segoe UI'`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('Elite', centerX, centerY + crownSize * 0.9);
            
            // Subtitle
            ctx.fillStyle = '#666666';
            ctx.font = `${28 * scale}px -apple-system, BlinkMacSystemFont, 'Segoe UI'`;
            ctx.fillText('Premium Services', centerX, centerY + crownSize * 1.15);
            
            // Create thumbnail
            const thumbnail = document.createElement('canvas');
            thumbnail.width = 180;
            thumbnail.height = 180 * (device.height / device.width);
            const thumbCtx = thumbnail.getContext('2d');
            thumbCtx.drawImage(canvas, 0, 0, thumbnail.width, thumbnail.height);
            
            const item = document.createElement('div');
            item.className = 'splash-item';
            item.innerHTML = `
                <h3>${device.name}</h3>
                <div class="size">${device.width}Ã—${device.height}</div>
            `;
            item.appendChild(thumbnail);
            
            const downloadBtn = document.createElement('button');
            downloadBtn.textContent = 'Download';
            downloadBtn.onclick = () => downloadCanvas(canvas, device.filename);
            item.appendChild(downloadBtn);
            
            container.appendChild(item);
            canvases[device.filename] = canvas;
        });
        
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        function downloadAll() {
            let delay = 0;
            Object.entries(canvases).forEach(([filename, canvas]) => {
                setTimeout(() => downloadCanvas(canvas, filename), delay);
                delay += 300; // 300ms delay between downloads
            });
        }
    </script>
</body>
</html>
