<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }
        
        .splash-container {
            text-align: center;
            padding: 20px;
        }
        
        .crown {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            position: relative;
            animation: fadeIn 0.8s ease-out, pulse 2s ease-in-out infinite 0.8s;
        }
        
        .crown svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.5));
        }
        
        h1 {
            color: #D4AF37;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 2px;
            animation: fadeIn 1s ease-out 0.3s both;
        }
        
        .subtitle {
            color: #666666;
            font-size: 16px;
            font-weight: 400;
            animation: fadeIn 1s ease-out 0.6s both;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            margin: 40px auto 0;
            border: 3px solid rgba(212, 175, 55, 0.2);
            border-top-color: #D4AF37;
            border-radius: 50%;
            animation: spin 1s linear infinite, fadeIn 1s ease-out 0.9s both;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="crown">
            <svg viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M256 80L220 180H180L215 240L190 340L256 290L322 340L297 240L332 180H292L256 80Z" fill="#D4AF37"/>
                <circle cx="256" cy="150" r="30" fill="#D4AF37"/>
                <rect x="230" y="200" width="52" height="120" rx="10" fill="#D4AF37"/>
                <path d="M256 140L280 200L240 200L220 240L256 280L292 240L272 200L296 200L256 140Z" fill="#FFD700"/>
            </svg>
        </div>
        <h1>Elite</h1>
        <p class="subtitle">Premium Services</p>
        <div class="loader"></div>
    </div>
</body>
</html>
